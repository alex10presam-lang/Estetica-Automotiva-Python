<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vistoria de Entrada | DJ WASH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --dj-purple: #9d50bb; --dj-gold: #f1d35a; --dj-dark: #0f021f; }
        body { background-color: var(--dj-dark); color: white; font-family: 'Segoe UI', sans-serif; }
        .card-custom { background: #1a0b2e; border: 1px solid var(--dj-purple); border-radius: 15px; }
        .header-box { background: linear-gradient(45deg, #6a1b9a, #9d50bb); padding: 20px; border-radius: 15px 15px 0 0; }
        .btn-save { background-color: var(--dj-gold); color: var(--dj-dark); font-weight: bold; border-radius: 10px; padding: 12px; border: none; transition: 0.3s; }
        .btn-save:hover { background-color: #d4af37; transform: scale(1.02); }
        .form-label { color: var(--dj-gold); font-weight: 500; }
        .form-control, .form-select { background-color: #2d1b4d; border: 1px solid #4a2d7a; color: white; border-radius: 10px; }
        .form-control:focus { background-color: #3d2566; color: white; border-color: var(--dj-purple); box-shadow: none; }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="card-custom shadow-lg">
            <div class="header-box text-center">
                <h4 class="mb-0"><i class="fas fa-clipboard-check me-2"></i>Checklist de Entrada</h4>
                <p class="small mb-0 opacity-75">{{ l.veiculo.modelo }} - {{ l.veiculo.placa }}</p>
            </div>

            <div class="p-4">
                <form action="/lavagem/{{ l.id }}/checklist" method="POST" enctype="multipart/form-data">

                    <div class="mb-4">
                        <label class="form-label"><i class="fas fa-gas-pump me-2"></i>Nível de Combustível</label>
                        <select name="combustivel" class="form-select">
                            <option value="Reserva">Reserva</option>
                            <option value="1/4">1/4</option>
                            <option value="Meio Tanque">Meio Tanque</option>
                            <option value="3/4">3/4</option>
                            <option value="Cheio">Cheio</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label"><i class="fas fa-car-crash me-2"></i>Avarias (Riscos, Mossas, Detalhes)</label>
                        <textarea name="avarias" class="form-control" rows="3" placeholder="Descreva o estado atual do veículo..."></textarea>
                    </div>

                    <div class="mb-4">
    <label class="form-label"><i class="fas fa-camera-retro me-2"></i>Fotos de Inspeção (Avarias/Estado Geral)</label>
    <input type="file" name="fotos_checklist" class="form-control" accept="image/*" multiple>
    <div class="form-text text-light opacity-50 small mt-1">
        Dica: Você pode selecionar várias fotos da galeria de uma vez.
    </div>
</div>

                    <div class="d-grid gap-2 mt-5">
                        <button type="submit" class="btn-save text-uppercase">
                            <i class="fas fa-save me-2"></i>Salvar e Iniciar Serviço
                        </button>
                        <a href="/" class="btn btn-outline-light btn-sm border-0 opacity-50">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
